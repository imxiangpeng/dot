patch:
  punctuator/half_shape:
    "/": "/"
    "\\": ["、", "､", "/", "／", "÷", "\\", "＼"]
    "~": "~"
    "[": "["
    "]": "]"
    "`": "`"
    "{": "{"
    "|": "|"
    "}": "}"
    "@": "@"
    "#": "#"
    "*": "*"
    "=": "="
  recognizer:
    import_preset: default
    patterns:
      punct: '^/([0-9]0?|[A-Za-z]+)$'
      reverse_lookup: "[a-z]*"
